<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </head>
    <style>
        div{
            text-align: center;
        }
        .verde{
            background-color: green;
            height: 50px;
        }
        .azul{
            background-color: cadetblue;
            height: 50px;
        }
        .azulclaro{
            background-color: aqua;
            height: 50px;
        }
        .naranja{
            background-color: orange;
            height: 50px;
            
        }
        .gris{
            background-color: gray;
            height: 50px;
        }
    </style>
    <body>
        <container class="container-fluid">
            <div class="row">
                <div class="m-1 col verde">HEADER</div>
            </div>


            <div class="row m-1">
                <div class="azul m-sx-1 mt-2 col-md-2 offset-md-4 col-sm-3 col-6">1</div>
                <div class="azul m-sx-1 mt-2 col-md-2 col-sm-3 col">2</div>
 
                <div class="w-100 d-md-block d-sm-none"></div>
                <div class="azul m-sx-1 col-md-2 mt-2 col-sm col-6">3</div>
                <div class="azul m-sx-1 col-md-2 mt-2 offset-md-8 col-sm col">4</div>
            </div>

            <div class="row">
                <div class="m-1 d-none d-sm-inline d-md-none col azulclaro">TABLET</div>
            </div>
            <div class="row">
                <div class="m-1 mx-auto gy-2 col-5 col-sm-2 gy-sm-0 gris">A</div>
                <div class="m-1 mx-auto gy-2 col-5 col-sm-2 gy-sm-0 gris">B</div>
                <div class="m-1 mx-auto gy-2 col-5 col-sm-2 gy-sm-0 gris">C</div>
                <div class="m-1 mx-auto gy-2 col-5 col-sm-2 gy-sm-0 gris">D</div>
            </div>
            <div class="row">
                <div class="m-1 d-none d-md-inline col azulclaro">DESKOPT</div>
            </div>
            <div class="row">
                <div class="m-1 d-sm-none col azulclaro">MOBILE</div>
            </div>
            <div class="row">
                <div class="d-none d-sm-inline col-sm-5 offset-md-3 col-md-3 naranja">:(</div>
                <div class="col-12 col-sm-5 col-md-3 naranja">:D</div>
            </div>
            <div class="footer d-none d-sm-inline">
                <div class="verde m-1 col">FOOTER</div>
            </div>
        </container>
    
    </body>
</html>
