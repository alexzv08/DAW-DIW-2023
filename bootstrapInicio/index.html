<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </head>
    <style>
        .header{
            border: 1px solid black;
            background-color: green;
        }
        .columna1,.columna2,.columna3{
            border: 1px solid black;
            background-color: red;
            height: 300px;
            font-size: 50px;
        }
        .yellow{
            border: 1px solid black;
            background-color: yellow;
            height: 100px;
            
            
            
        }
        @media(width <768px){
            .header{
                background-color: aqua;
            }
            .columna3{
                background-color: greenyellow;
            }

        }
        @media(width <576px){
            .header{
                background-color: orange;
            }
            .columna2{
                background-color: aqua;
            }
            .columna3{
                background-color: red;
            }
        }
    </style>
    <body>
        <container class="container-fluid">
            <div class="row p-2">
                <div class="header p-4 m-2 col text-md-start text-center">HEADER</div>
            </div>
            <div class="row p-4">
                <div class="columna1 mt-2 ms-2 me-2 p-2 col-md col-sm    col-xs-11 m-xs-4 text-md-center text-sm-start text-start">1</div>
                <div class="columna2 mt-2 ms-2 me-2 p-2 col-md col-sm    col-xs-11 m-xs-4 text-md-center text-sm-end text-center">2</div>
                <div class="columna3 mt-2 ms-2 me-2 p-2 col-md col-sm-12 col-xs-11 m-xs-4 text-md-center text-end">3</div>
            </div>
            <div class="row p-4 ">
                <div class="yellow  p-4 m-2 col-md col-sm-12 text-md-end   text-center">footer 1</div>
                <div class="yellow  p-4 m-2 col-md col-sm-12 text-md-start text-center">footer 2</div>
            </div>
        </container>
    
    </body>
</html>
