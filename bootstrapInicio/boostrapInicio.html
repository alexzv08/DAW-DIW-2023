<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </head>
    <style>
        .header ,.footer {
            height: 50px;
            background-color: green;
        }
        .img-small{
            background-color: blue;
            height: 80px;
            text-align: center;

        }

        .header-main{
            background-color: blueviolet;
            height: 80px;
        }

        .bg-img{
            height: 120px;
            background-color: rgb(248, 219, 180);
        }
        .aside{
            background-color: red;
        }
    </style>
    <body>
        <container>
            <div class="row header">
                <div class="col-md">header</div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="row h-100">
                        <div class="aside m-1 col d-none d-sm-inline">Aside</div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9">
                    <div class="row">
                        <div class="header-main m-1 col-md ">Header main</div>
                    </div>
                    <div class="row">
                        <div class="bg-img m-1 col-md ">Big img</div>
                        <div class="bg-img m-1 col-md ">Big img</div>
                    </div>
                    <div class="row ">
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-3 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-3 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1">img</div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-md">footer</div>
            </div>
        </container>
    
    </body>
</html>
