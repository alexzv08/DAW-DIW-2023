<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <h1>Regístrate!</h1>
        </div>
        <div>
            <label for="">Mi nombre es:</label>
            <input type="text" required autofocus>
        </div>
        <div>
            <label for="">Mi email es:</label>
            <input type="email" required multiple>
        </div>
        <div>
            <label for="">Recúerdame en este equipo</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">Mi dirección es:</label>
            <input type="url" placeholder="http://ejemplo.com" required>
        </div>
        <div>
            <label for="">Mi password es:</label>
            <input type="password" max="6" required>
        </div>
        <div>
            <label for="">Mi password repetida es:</label>
            <input type="password" max="6" required>
        </div>
        <div>
            <label for="">En una escala del 1 al 10, mis conocimientos de HTML5 son:</label>
            <input type="text" min="1" max="10">
        </div>
        <div>
            <label for="">Por favor, inicia mi suscripción el día:</label>
            <input type="date" required>
        </div>
        <div>
            <label for="">Me gustaría recibir <input type="number" value="1" min="0" max="5"> copias de <i>El manual de HTML5.</i> </label>
        </div>
        <div>
            <label for="">También regístrame para <i>El manual de CSS3</i></label>
            <input type="checkbox">
        </div>
        <button value="ENÍAME">ENÍAME</button>
    </form>
</body>
</html>
